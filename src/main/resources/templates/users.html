<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Таблица пользователей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 1000px; margin-left: auto; margin-right: auto; padding-top: 20px;">
<h1 style="text-align:center">Список всех пользователей</h1>
<p class="lead"><a th:href="@{/new}">Создать пользователя</a></p>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">E-mail</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getSurName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><a th:href="@{/{id}/edit(id=${user.getId()})}">
            <button class="btn btn-primary">Редактировать</button>
            <form style="display: inline" th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <button class="btn btn-primary">Удалить</button>
            </form>
        </a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
